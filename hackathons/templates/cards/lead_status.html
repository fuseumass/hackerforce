<span style="white-space: nowrap">
{% if not lead %}
    <span class="status-icon bg-gray-dark"></span> Uncontacted
{% elif lead.status == 'contacted' %}
    <span class="status-icon bg-orange"></span> Contacted
{% elif lead.status == 'responded' %}
    <span class="status-icon bg-green"></span> Responded
{% elif lead.status == 'ghosted' %}
    <span class="status-icon bg-pink"></span> Ghosted
{% endif %}
</span>
