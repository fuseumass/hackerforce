{% load modify_get %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">{{ card_title }}</h3>

        {% if show_search %}
        <div class="col-lg-3 ml-auto">
            <form action="" method="GET">
                <div class="row gutters-xs">
                    <div class="col">
                        <input class="form-control" placeholder="Search for..." type="text" name="q" value="{{ request.GET.q }}" />
                    </div>
                    <span class="col-auto">
                        <button class="btn btn-secondary" type="button"><i class="fe fe-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
        {% endif %}
    </div>
    <div class="table-responsive">
        {% include "cards/email_table.html" %}
    </div>
    {% if emails %}
    <div class="card-footer">
        <div class="pagination">
            {% if emails.has_previous %}
                <div class="col text-left">
                    <a href="{% modify_get 'page' emails.previous_page_number %}" class="button">
                        <button type="button" class="btn btn-primary">&laquo; Previous</button>
                    </a>
                </div>
            {% endif %}

            <span class="btn">
                Page {{ emails.number }} of {{ emails.paginator.num_pages }}
            </span>

            {% if emails.has_next %}
                <div class="col text-right">
                    <a href="{% modify_get 'page' emails.next_page_number %}" class="button">
                        <button type="button" class="btn btn-primary">Next &raquo;</button>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
    {% endif %}
</div>
